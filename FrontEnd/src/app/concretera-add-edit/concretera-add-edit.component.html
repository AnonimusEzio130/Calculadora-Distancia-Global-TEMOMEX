<div mat-dialog-title>
    <h1>Agregar Concretera</h1>
</div>
<form [formGroup]="ConcreteraForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" placeholder="Ex. Concreto los solidos" formControlName="nombre">
            </mat-form-field>
            <mat-form-field appearance="outline" formGroupName="ubicacion">
                <mat-label>Latitud</mat-label>
                <input matInput placeholder="Ex. 1" formControlName="latitud">
            </mat-form-field>
            <mat-form-field appearance="outline" formGroupName="ubicacion">
                <mat-label>Longitud</mat-label>
                <input matInput placeholder="Ex. 1" formControlName="longitud">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Radio</mat-label>
                <input matInput placeholder="Ej. %" formControlName="radio">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
